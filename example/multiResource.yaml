Mappings: 
  AmiRegionMap: 
    us-east-1: 
      AMI: "ami-0df8c184d5f6ae949"
    us-west-1: 
      AMI: "ami-0118dc74bd8f98b13"
    eu-central-1: 
      AMI: "ami-0cdd6d7420844683b"
Resources:
  MyInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: !FindInMap
        - AmiRegionMap
        - !Ref AWS::Region
        - AMI
      Tags:
        - Key: "Name"
          Value: !Join
            - "-"
            - - "EC2"
              - !Ref "AWS::Region"
      SecurityGroups:
        - !Ref exampleSG
        
  exampleSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH & HTTP from anywhere
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0
